<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
           border: 2px solid blue;
           margin-top: 10px;
           border-radius: 10px;
           text-align: center;
           background-color: lightpink;
        }
        .cards{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="cards"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json())
        .then(info => profile(info))
        var cards=document.querySelector('.cards')
        let profile =(info)=>{
            info.map(cardobject => {
            // console.log(cardobject)
            let card=document.createElement('div')
            card.classList.add("card");
            card.style.width="20rem";
            let cid=document.createElement('h1');
            cid.textContent=cardobject.id;
            let tit=document.createElement('h2');
            tit.textContent=cardobject.title;
            let bod=document.createElement('p');
            bod.textContent=cardobject.body;
            card.appendChild(cid);
            card.appendChild(tit);
            card.appendChild(bod);
            cards.appendChild(card)

            })
        }
    </script>
</body>
</html>
